<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xs and Os</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/1c5ac24658.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        Xs and Os
    </div>
    <div class="content">
        <div class="menu">
            <h3 class="menu-header">
                Game settings
            </h3>
            <form action="javascript:void(0)" onsubmit="displayController.startGame()">
                <div class="mode-container">
                    <p>Mode:</p>
                    <button type="button" id="mode">1 player</button>
                </div>
                <div class="field">
                    <label for="player1">Player 1 (X)</label>
                    <input type="text" id="player1" placeholder="Enter name" required minlength="2" maxlength="15">
                </div>
                <div class="field" id="player2-field">
                    <label for="player2">Player 2 (O)</label>
                    <input type="text" id="player2" placeholder="Enter name" minlength="2" maxlength="15">
                </div>
                <hr>
                <input type="submit" value="Play">
            </form>
        </div>
        <div class="congrats">
            <div class="congrats-content">
                <i class="fa-solid fa-xmark fa-2x" id="close"></i>
                <i class="fa-solid fa-face-laugh fa-3x" id="win"></i>
                <i class="fa-solid fa-face-meh fa-3x" id="tie"></i>
                <p>Player NIL wins!</p>
            </div>
        </div>
        <h2 id="turn">Press "Start game" to play</h2>
        <div class="game-container">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="buttons">
            <button id="start-game">Start game</button>
            <button id="restart">Restart</button>
        </div>
    </div>
    <div class="footer">
        <p>Made by ychong032</p>
        <a href="https://github.com/ychong032"><i class="fa-brands fa-github fa-lg"></i></a>
    </div>
    <div class="overlay"></div>
    
</body>
</html>
